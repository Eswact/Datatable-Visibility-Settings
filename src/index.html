<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.7.0/css/colReorder.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Datatable Visiblilty</title>
</head>
<body>
    <!-- example table -->
    <main>
        <table class="row-border cell-border compact stripe" id="customers" style="width:100%">
            <thead>
                <tr>
                    <th class="sorting_disabled"><div>Username</div></th>
                    <th class="sorting_disabled"><div>Company</div></th>
                    <th class="sorting_disabled"><div>Phone Number</div></th>
                    <th class="sorting_disabled"><div>E-mail</div></th>
                    <th class="sorting_disabled"><div>Address</div></th>
                    <th class="sorting_disabled"><div>Process</div></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <!-- visibility settings  modal -->
    <div id="visibility-settings">
        <div class="vs-bg">
            <div style="width:100%; display:flex; flex-direction:column; gap: 5px;">
                <div style="width:100%; display:flex; justify-content:space-between; align-items:center;">
                    <h3 style="font-size: 26px;">Customize Table</h3>
                    <div onclick="visSettingsClose()" class="vs-x"><i class="fa-solid fa-x"></i></div>
                </div>
                <span style="width:100%; font-size:14px; text-align:left">Select and sort the columns you want to display.</span>
            </div>
            <ul class="vs-columns"></ul>
            <div style="width:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; gap:12px;">
                <button class="vs-buts vs-save">Save & Continue</button>
                <button class="vs-buts vs-default">Return to default settings</button>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/colreorder/1.7.0/js/dataTables.colReorder.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/shared.js"></script>
    <script src="scripts/table.js"></script>
</body>
</html>
